<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="auth-container">
    <h2>Welcome to My AI Assistant</h2>
    <div id="auth-forms">
      <input type="text" id="auth-username" placeholder="Username" />
      <input type="password" id="auth-password" placeholder="Password" />
      <button onclick="login()">🔑 Login</button>
      <button onclick="register()">📝 Sign Up</button>
    </div>
    <p id="auth-status" style="color:red;"></p>
  </div>

  <div class="container" id="app-container" style="display:none;">
    <div class="header">
      <h1>🤖 My AI Assistant</h1>
      <p>Ask, search, and upload — powered by Dhruv Bajaj</p>
      <button onclick="logout()" class="btn-secondary">🔒 Logout</button>
    </div>

    <div class="chat-container">
      <div id="chatbox" class="chatbox">
        <div class="message assistant-message">
          <strong>AI Assistant:</strong> Hello! I'm here to help you. What can I do for you?
        </div>
      </div>

      <div class="input-section">
        <input type="text" id="message" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">💬 Send</button>
        <button onclick="startVoice()">🎤 Voice</button>
      </div>

      <div class="input-section">
        <input type="text" id="searchQuery" placeholder="Search the web..." />
        <button onclick="searchWeb()">🔍 Search</button>
      </div>

      <div class="input-section">
        <input type="file" id="fileInput" />
        <button onclick="uploadFile()">📁 Upload & Analyze</button>
        <link rel="stylesheet" href="style.css">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
